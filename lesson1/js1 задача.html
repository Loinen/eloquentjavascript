<!DOCTYPE HTML>
<html>
	<head>
		<title> Упражнение 1 </title>
		<meta charset="UTF-8">
    </head>
	<body >
		<canvas id="canvas1" width="500" height="600" style="border:3px solid darkred;">
		</canvas>
		<canvas id="canvas2" width="600" height="600" style="border:3px dotted #336688;">
		</canvas>
		<canvas id="canvas3" width="600" height="600" style="border:3px dotted #336688;">
		</canvas>
		<div id="result">
		</div>
		<script>
		//House
		var canvas=document.getElementById("canvas1");
		var ctx=canvas.getContext("2d");//обращение к контексту

		ctx.strokeStyle="#F5F5DC";//заливка линии 
		ctx.fillStyle="#DEB887";//заливка фигуры 
		ctx.rect(100,400,300,200);//Отображение прямоуг.(x,y,ширина,высота)
		ctx.fillRect(100,400,300,200);//Заполнить цветом
		ctx.stroke();//Отобразить контур
	
		ctx.beginPath();
		ctx.moveTo(400,400);
		ctx.lineTo(250,250);
		ctx.lineTo(100,400);
		ctx.fillStyle="#8B0000";
		ctx.fill();
 		
		ctx.rect(220,520,50,80);//Отображение окно(x,y,ширина,высота)
		ctx.fillStyle="#CD5C5C";//заливка фигуры
		ctx.fillRect(220,520,50,80);//Заполнить цветом
		ctx.stroke()
		
		ctx.rect(150,450,50,50);//Отображение окно(x,y,ширина,высота)
		ctx.fillStyle="#CD5C5C";//заливка фигуры
		ctx.fillRect(150,450,50,50);//Заполнить цветом
		ctx.stroke()
		
		ctx.rect(300,450,50,50);//Отображение окно(x,y,ширина,высота)
		ctx.fillStyle="#CD5C5C";//заливка фигуры
		ctx.fillRect(300,450,50,50);//Заполнить цветом
		ctx.stroke()
		//end house

		//Image
		var canvas2=document.getElementById("canvas2");
		var ctx2 = canvas2.getContext("2d");
		//End image

		//Image animaton
		var canvas3=document.getElementById("canvas3");
		var ctx3 = canvas3.getContext("2d");
		//End image animaton
		</script>
		<script src="image.js"></script>
		<script src="anim.js"></script>
	</body>
</html>
